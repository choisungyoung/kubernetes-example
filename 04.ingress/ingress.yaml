apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: marvel-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marvel-service
            port: 
              number: 80
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: appjs-service
            port: 
              number: 80
